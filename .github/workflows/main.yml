name: CI/CD Workflow

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: Beta_Health 
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: luka
        key: ${{ secrets.HETZNER_KEY }}
        passphrase: ${{ secrets.HETZNER_KEY_PASSPHRASE }}
        port: 618
        script: |
          sudo git -C /root/Projects/Beta_Health/Beta_Health_Git pull origin master
          sudo pip install -r /root/Projects/Beta_Health/Beta_Health_Git/Python_files/requirements.txt
          sudo systemctl restart mybot.service    
          mysql -u root -p${{ secrets.MYSQL_HETZNER_ROOT }} -h localhost Beta_Health_db < /root/Projects/Beta_Health/Beta_Health_Git/MySQL_Scripts/init.sql
        
